<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Manager Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 1.5rem; background: #0b1120; color: #e5e7eb; }
      .card { background: #111827; padding: 1rem; border-radius: 12px; box-shadow: 0 6px 28px rgba(0,0,0,.4); max-width: 420px; margin: 0 auto; }
      input { width: 100%; padding: .6rem .8rem; border-radius: 8px; border: 1px solid #374151; background: #0f172a; color: #e5e7eb; }
      .btn { display:inline-block; margin-top: .75rem; padding: .6rem .9rem; border-radius: 8px; background: #2563eb; color: #e5e7eb; border: 1px solid #1d4ed8; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Manager Login</h3>
      <form method="post" action="/login">
        <div style="margin:.5rem 0;"><input name="username" placeholder="Username" required /></div>
        <div style="margin:.5rem 0;"><input type="password" name="password" placeholder="Password" required /></div>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </body>
  </html>
