<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login - Gensyn Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; background: #0b1120; color: #e5e7eb; }
      .card { max-width: 380px; margin: 5vh auto; background: #111827; padding: 1.5rem; border-radius: 12px; box-shadow: 0 6px 28px rgba(0,0,0,.4); }
      label { display:block; margin: .5rem 0 .25rem; }
      input { width: 100%; padding: .6rem .8rem; border-radius: 8px; border: 1px solid #374151; background: #0f172a; color: #e5e7eb; }
      button { width: 100%; margin-top: 1rem; padding: .7rem; border: 0; border-radius: 8px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
      .error { background: #7f1d1d; color: #fecaca; padding: .6rem .8rem; border-radius: 8px; margin-bottom: .75rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Gensyn Manager</h2>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login">
        <label>Username</label>
        <input name="username" type="text" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
  </html>
